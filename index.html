<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Macker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="my-5">

        <section class="container">

            <!-- money macker title -->
            <h1 class="text-center font-patua color-fancy text-uppercase mb-5">Money <span
                    class="orange-fancy">Macker</span>
                <span><img class="img-fluid ms-2" width="25" height="20" src="img/money-emoji.png" alt=""></span>
            </h1>

            <div class="row">

                <!-- money macker image -->
                <div class="col-lg-6">
                    <img src="img/money-image.jpg" alt="" class="img-fluid">
                </div>

                <div class="col-md-1"></div>

                <div class="col-lg-5 text-center bg-fancy p-4">

                    <!-- income title -->
                    <h3 class="text-capitalize text-center font-abel">income</h3>
                    <div class="input-fields d-flex justify-content-center flex-column">

                        <!-- input for income -->
                        <div class="row mb-3 justify-content-center">
                            <label for="input-income" class="col-sm-2 col-form-label">Income</label>
                            <div class="col-sm-8">
                                <input title="Please, put a positive number." type="text" class="form-control"
                                    id="input-income">
                            </div>
                            <div id="income-message" class="text-danger"></div>
                        </div>

                        <!-- expense title -->
                        <h3 class="text-capitalize text-center font-abel">Expenses</h3>

                        <!-- input for food -->
                        <div class="row mb-3 justify-content-center">
                            <label for="input-food" class="col-sm-2 col-form-label">Food</label>
                            <div class="col-sm-8">
                                <input title="Please, put a positive number." type="text" class="form-control"
                                    id="input-food">
                            </div>
                            <div id="food-message" class="text-danger"></div>
                        </div>

                        <!-- input for rent -->
                        <div class="row mb-3 justify-content-center">
                            <label for="input-rent" class="col-sm-2 col-form-label">Rent</label>
                            <div class="col-sm-8">
                                <input title="Please, put a positive number." type="text" class="form-control"
                                    id="input-rent">
                            </div>
                            <div id="rent-message" class="text-danger"></div>
                        </div>

                        <!-- input for clothes -->
                        <div class="row mb-3 justify-content-center">
                            <label for="input-clothes" class="col-sm-2 col-form-label">Clothes</label>
                            <div class="col-sm-8">
                                <input title="Please, put a positive number." type="text" class="form-control"
                                    id="input-clothes">
                            </div>
                            <div id="clothes-message" class="text-danger"></div>
                        </div>

                        <!-- calculate button -->
                        <div class="justify-content-center">
                            <button id="calculate-btn" type="submit"
                                class="btn btn-primary col-sm-4 text-uppercase">calculate</button>
                        </div>

                        <!-- total expenses and balance -->
                        <div class="my-5">
                            <h3 class="text-capitalize text-center font-abel">Total Expenses: <span
                                    id="total-expenses"></span>
                            </h3>
                            <div id="expense-message" class="text-danger"></div>
                            <h3 class="text-capitalize text-center font-abel">Balance: <span id="balance"></span>
                            </h3>
                            <div id="balance-message" class="text-danger"></div>
                        </div>


                        <div class="row mb-3">
                            <!-- input for save -->
                            <label for="input-save" class="col-sm-2 col-form-label">Save:</label>
                            <div class="col-sm-4">
                                <input title="Please, put a positive number less then or equal to 100." type="text"
                                    class="form-control" id="input-save">
                            </div>

                            <div class="col-sm-1">
                                <h3>%</h3>
                            </div>

                            <!-- save button -->
                            <div class="col-sm-4">
                                <button style="width: 100%;" type="submit" id="save"
                                    class="btn btn-primary text-uppercase">save</button>
                            </div>
                            <div id="save-input-message" class="text-danger"></div>

                            <!-- saving amount and remaining balance -->
                            <div class="my-5">
                                <h3 class="text-capitalize text-center font-abel">Saving Amount: <span
                                        id="saving-amount"></span>

                                </h3>
                                <h3 class="text-capitalize text-center font-abel">Remaining Balance: <span
                                        id="remaining-balance"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
